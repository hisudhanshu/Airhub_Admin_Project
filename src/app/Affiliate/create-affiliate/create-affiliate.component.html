<main id="main" class="main">
    <div class="pagetitle">
    </div>
    <section class="section">
       <div class="container-fluid">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="container-fluid"><strong><b><h1 class="card-title"><strong>Create Affiliate </strong></h1></b></strong></a>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                              </li>
                              </ul>
                          </div>
                        </div>
                      </nav><br>
                     

            <div class="row">
                <div class="col-xl-12 col-sm-12">
                    <form class="ng-pristine ng-valid">
                        <div class="row main-form-wrapper" id="create-Affiliate">
    
                            <div class="col-md-6">
                                <label> <strong>Name </strong></label>
                                <input type="text" ng-model="Name" name="plan-validity-days" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Enter Name">
                            </div>
                            <div class="col-md-6">
                                <label><strong> Ref</strong> </label>
                                <input type="text" ng-model="Ref" name="plan-validity-days" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Enter Ref">
                            </div>
                            <div class="col-md-6">
                                <label><strong> Email </strong></label>
                                <input type="text" ng-model="Email" name="plan-validity-days" class="form-control ng-pristine ng-untouched ng-valid ng-not-empty" placeholder="Enter Email">
                            </div>
                           
    
                        </div>
                        <div class="col-12 mt-5 mb-4 text-right">
                            <button type="submit" class="btn btn-danger" id="submit" ng-click="SaveAffiliate();">Save</button>
                            <button type="submit" id="update" style="display:none" class="btn btn-primary pull-right" ng-click="update_afiliate();">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
